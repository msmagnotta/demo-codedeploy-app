<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fidget Interactive</title>
  <style>
    body {
      color: #ffffff;
      background-color: #007f3f;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    
    h1 {
      font-size: 500%;
      font-weight: normal;
      margin-bottom: 0;
    }
    
    h2 {
      font-size: 200%;
      font-weight: normal;
      margin-bottom: 0;
    }

    /* Wheel container */
    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background-color: #3498db;
      overflow: hidden;
      cursor: grab;
      margin-top: 30px;
    }

    .peg {
      position: absolute;
      width: 10px;
      height: 30px;
      background-color: #e74c3c;
      top: 5px;
      left: 50%;
      transform-origin: 50% 100%;
    }

    .peg:nth-child(odd) {
      background-color: #f39c12;
    }

    .wheel-container:active {
      cursor: grabbing;
    }
    
    /*Switch Containter*/
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    
    .switch input {
      opacity: 0; /* Hide the checkbox input */
      width: 100%; /* Make the checkbox take the full size of the container */
      height: 100%;
      position: absolute; /* Position the input over the entire switch */
      top: 50%; /* Center vertically */
      left: 0;
      transform: translateY(-50%); /* Offset by half the height to center */
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #2196F3;
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }

    #rangeSlider {
      width: 80%;
      margin-top: 20px;
    }

    /* Styling for displaying percentage */
    #slider-value {
      font-size: 1.2em;
      font-weight: bold;
    }

    #clickButton {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    .counters {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div align="center">
    <h1>Fidget Interactive</h1>
    <h2>This is a page for people who have a hard time concentrating and are relatively restless</h2>
    <p>Feel free to satisfy those cravings of clicking, spinning, and switching</p>
  </div>
	
  <!-- Switch -->
  <div class="switch">
    <input type="checkbox" id="toggle">
    <span class="slider"></span>
  </div>
  <p>Switch Flips: <span id="switchCounter">0</span></p>

  <!-- Click Button -->
  <button id="clickButton">Click Me!</button>
  <p>Button Clicks: <span id="clickCounter">0</span></p>

  <div class="range-slider-container">
    <input type="range" id="rangeSlider" min="0" max="100" value="0">
    <p>Slider Value: <span id="slider-value">0%</span></p>
  </div>

    <!-- Rotating Wheel -->
    <div class="wheel-container" id="wheel">
      <!-- Pegs will be added dynamically with JavaScript -->
    </div>

  <script src="./Index.js"></script>
</body>
</html>
